<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wanderlust</title>
</head>
<body>
    <section class="area-login">
        <h2>Login Wanderlust</h2>
        <div class="login">
            <div>
             <img src="">
           </div>

         <form method="POST">
            <input type="text" name="Nome" placeholder="Nome do Usuário" autofocus>
            <input type="password" name="Senha" placeholder="Sua Senha"> 
            <input type="submit" value="Entrar">
         </form>
         <p>Ainda não tem uma conta? <a href="#">Criar conta</a></p>
        </div>
    </section>

    <div class="footer">
      <span>Você já acessou nossas redes sociais?</span>
      <div class="redes-sociais">
         <div class="rede-social instagram">
              <a href="#">
                 <i class="fa fa-instagram"></i>
                 Siga-nos no Instagram
              </a>
           </div>
         </div>
      </div>
    </div>
</body>
</html>
